              <tfoot>
                <tr>
                  <td>=SUMCOL(TABLE(), 0)</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <br>
          <script>
var SUMCOL = function(instance, columnId) {
	var total = 0;
	for (var j = 0; j < instance.options.data.length; j++) {
		var d=instance.records[j][columnId].innerHTML
		d=d.replace(/,/g,'')
		d=Number(d)
		if(d){
			total += d;
		}
	}
	total='求和：'+total
	return total
}
jspreadsheet(document.getElementById('spreadsheet'),{});
</script> </div>
